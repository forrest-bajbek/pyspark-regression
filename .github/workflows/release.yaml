name: release
on:
  push:
    branches: ['main']
    tags: ['v[0-9]+.[0-9]+.[0-9]+']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Update pip
        run: pip install --upgrade pip
      - name: Run pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all
  build-docs:
    name: Update docs
    needs: lint
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: prod
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Update pip
        run: pip install --upgrade pip
      - name: Install mkdocs
        run: pip install mkdocs-material mkdocstrings-python
      - name: Build docs
        run: mkdocs build
      - name: Upload static HTML site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/
  deploy-docs:
    needs: build-docs
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish:
    name: Build and Publish
    needs: deploy-docs
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: prod
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Update pip
        run: pip install --upgrade pip
      - name: Build distribution
        run: |
          pip install build
          python -m build
      - name: Upload to PyPI
        env:
          TWINE_REPOSITORY: ${{ vars.TWINE_REPOSITORY }}
          TWINE_USERNAME: ${{ vars.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          pip install twine
          twine upload dist/*
